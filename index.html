<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Omai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="full-bg">
  <div class="container my-5">

    <div class="row">
      <div class="background col-12">
        <div class="row">
          <div class="back1 col-lg-6 d-flex flex-column align-items-center">
            <a href="" class="text-decoration-none">
              <h2 class="mt-5 fw-bold fs-1 azul">Sign Up</h2>
            </a>
            <a href="" class="text-black margin">Don't have a account yet?</a>
            <img src="./figura.svg" alt="" class="img-fluid imagemhide">
          </div>

          <div class="col-lg-6 d-flex flex-column align-items-center">
            <h2 class="mt-5"><i class="bi bi-person-circle"></i></h2>
            <h2 class="text-light">User</h2>
            <input type="email" name="email" id="email" class="form-control my-3" placeholder="Email">
            <input type="password" name="" id="" class="form-control mt-3 mb-4" placeholder="Senha">
            <div class="d-flex justify-content-between">
              <h3 class="mx-3"><a href=""><i class="bi bi-twitter"></i></a></h3>
              <h3 class="mx-3"><a href=""><i class="bi bi-google"></i></a></h3>
              <h3 class="mx-3"><a href=""><i class="bi bi-facebook"></i></a></h3>
            </div>
            <a href="" class="text-light my-4">Don't have a account yet?</a>
            <button type="button" class="btn btn-primary mt-3">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>

</html>
